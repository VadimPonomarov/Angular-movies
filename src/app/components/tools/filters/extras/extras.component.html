<div class="card .custom-slider .ngx-slider .ngx-slider-pointer">
  <div>{{title3}}</div>
  <div class="custom-slider" disabled="active">
    <ngx-slider
      [(value)]="minRunTime"
      [(highValue)]="maxRunTime"
      [options]="options3"
      (valueChange)="storeParams()"
    >
    </ngx-slider>
  </div>
  <div>{{title1}}</div>
  <div class="custom-slider">
    <ngx-slider
      [(value)]="voteAverage"
      [options]="options1"
      (valueChange)="storeParams()"
    >
    </ngx-slider>
  </div>
  <div>{{title2}}</div>
  <div class="custom-slider">
    <ngx-slider
      [(value)]="minValueVote"
      [(highValue)]="maxValueVote"
      [options]="options2"
      (valueChange)="storeParams()"
    >
    </ngx-slider>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button
    id='btn-extras'
    type="button"
    class="btn"
    (click)="handleClick()"
  >
    Отменить фильтр
  </button>
</div>
