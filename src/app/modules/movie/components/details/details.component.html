<h1>{{movieDetails.title}} ({{movieDetails.release_date | date: 'YYYY'}})</h1>
<span class="border">{{movieDetails.imdb_id | uppercase}}</span>
<span>{{movieDetails.release_date | date: 'dd/mm/yy'}}</span>
<span>(UA)</span>
<ng-container *ngFor="let genre of movieDetails.genres">
  <span>{{genre.name}}</span>
</ng-container>
<span>{{movieDetails.runtime | date: 'hhч mmмин'}}</span>
